<!-- alerts/templates/alerts/incident_report_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Incident Report</title>
</head>
<body>
    <h1>Submit Incident Report</h1>

    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="text">Incident Description:</label><br>
        <textarea id="text" name="text" rows="4" cols="50" required></textarea><br><br>

        <label for="lat">Latitude:</label><br>
        <input type="text" id="lat" name="lat" required><br><br>

        <label for="lng">Longitude:</label><br>
        <input type="text" id="lng" name="lng" required><br><br>

        <label for="name">Location Name (optional):</label><br>
        <input type="text" id="name" name="name"><br><br>

        <button type="submit">Submit Incident</button>
    </form>

    <p><a href="{% url 'dashboard:dashboard-view' %}">Back to Dashboard</a></p>
</body>
</html>
