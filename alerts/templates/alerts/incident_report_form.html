{% extends "dashboard/base.html" %}

{% block title %}Submit Incident Report{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-6 text-center">Submit Incident Report</h2>

        {% if message %}
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
                <span class="block sm:inline">{{ message }}</span>
            </div>
        {% endif %}

        <form method="post" action="{% url 'alerts:incident-report-form' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="text" class="block text-gray-700 text-sm font-bold mb-2">Incident Description:</label>
                <textarea id="text" name="text" rows="4" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required placeholder="Describe the incident..."></textarea>
            </div>

            <div class="mb-4">
                <label for="lat" class="block text-gray-700 text-sm font-bold mb-2">Latitude:</label>
                <input type="number" step="any" id="lat" name="lat" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required placeholder="e.g., -13.9626">
            </div>

            <div class="mb-4">
                <label for="lng" class="block text-gray-700 text-sm font-bold mb-2">Longitude:</label>
                <input type="number" step="any" id="lng" name="lng" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required placeholder="e.g., 33.7741">
            </div>

            <div class="mb-6">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Location Name (optional):</label>
                <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="e.g., Lilongwe, Malawi">
            </div>

            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Submit Incident
                </button>
                <a href="{% url 'dashboard:dashboard-view' %}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                    Back to Dashboard
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
