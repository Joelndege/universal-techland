{% extends "dashboard/base.html" %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-6 text-center">You have been logged out</h2>
        <p class="text-center mb-4">Thank you for using the Tourist Alert System.</p>
        <div class="text-center">
            <a href="{% url 'authentication:login' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Login Again
            </a>
        </div>
    </div>
</div>
{% endblock %}
