version: '3.8'

services:
  web:
    build: .
    command: gunicorn --config gunicorn.conf.py project.wsgi:application
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DJANGO_SETTINGS_MODULE=project.settings
      - DATABASE_URL=postgresql://user:password@db:5432/touristalert
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-here
      - FIREBASE_CREDENTIALS_PATH=/app/firebase_credentials.json
      - DEBUG=False

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: touristalert
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine

  celery:
    build: .
    command: celery -A project worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    environment:
      - DJANGO_SETTINGS_MODULE=project.settings
      - DATABASE_URL=postgresql://user:password@db:5432/touristalert
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-here
      - FIREBASE_CREDENTIALS_PATH=/app/firebase_credentials.json
      - DEBUG=False

  celery-beat:
    build: .
    command: celery -A project beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    environment:
      - DJANGO_SETTINGS_MODULE=project.settings
      - DATABASE_URL=postgresql://user:password@db:5432/touristalert
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-here
      - FIREBASE_CREDENTIALS_PATH=/app/firebase_credentials.json
      - DEBUG=False

volumes:
  postgres_data:
  static_volume:
